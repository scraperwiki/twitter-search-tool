<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/scraperstrap.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.2.1/purl.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
    <script src="https://scraperwiki.com/js/scraperwiki.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>

    <p class="settings" id="settings-auth" style="display:none">
         <button class="btn btn-primary btn-large" type="button" id="reauthenticate" disabled="disabled"></button>
    </p>

    <div class="settings" id="settings-get" style="display:none">
        <h1>Search for Tweets</h1>

          <div class="form-search">
            <div class="input-append">
              <input type="text" name="q" id="q" class="input-medium search-query">
              <button type="button" class="btn btn-primary" id="submit" disabled="disabled"></button>
            </div>
          </div>

          <p class="well well-small"><span class="label label-info">Tip</span> You can use Twitter's advanced
           <a href="https://support.twitter.com/articles/71577-how-to-use-advanced-twitter-search">search operators</a>
           in your query. <br>e.g. <code>data OR journalism</code>, <code>#strataconf</code>, <code>to:bengoldacre</code>
          </p>
    </div>

    <div class="settings" id="settings-clearing-backlog" style="display:none">
         <p class="lead">Getting tweets matching <strong class="search-query"></strong> from the last week.</p>
    </div>

    <div class="settings" id="settings-backlog-cleared" style="display:none">
         <p class="lead">Got all tweets matching <strong class="search-query"></strong><span class="date-range"></span>.</p>
    </div>

    <div class="settings" id="settings-monitoring" style="display:none">
         <p class="lead">Monitoring for new tweets matching <strong class="search-query"></strong>.</p>
    </div>

    <div class="settings" id="settings-monitor-choice" style="display:none">
         <p><label><input type="checkbox" id="monitor-future-tweets"> Also monitor for all future tweets</label></p>
    </div>

    <div class="settings" id="settings-clear" style="display:none">
         <button class="btn btn-danger btn-large" type="button" id="clear-data" disabled="disabled"></button>
         <p>* this will clear all of your data
         </p>
    </div>

  </body>
</html>
